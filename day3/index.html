<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3つのサービス紹介カード</title>
    <meta
      name="description"
      content="3つのサービス紹介カードを横並びにして、バランスよく配置するページ"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h2>サービスA</h2>
        <img src="image.png" alt="バルーンで作られた馬" />
        <div class="text-group">
          <p>これはサービスAの説明です。</p>
        </div>
      </div>
      <div class="card">
        <h2>サービスB</h2>
        <img src="IMG_1154.JPG" alt="ちいかわのイラスト" />
        <div class="text-group">
          <p>これはサービスBの説明です。</p>
        </div>
      </div>
      <div class="card">
        <h2>サービスC</h2>
        <img src="IMG_7965_Original.JPG" alt="猫が水の上を渡っている" />
        <div class="text-group">
          <p>これはサービスCの説明です。</p>
        </div>
      </div>
    </div>
  </body>
</html>
