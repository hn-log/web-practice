<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学習</title>
  </head>
  <body>
    <header>
      <h1>学習記録</h1>
    </header>
    <section>
      <header>
        <h2>セクションタグとヘッダーの違い</h2>
      </header>

      <h2>sectionの特徴</h2>
      <ul>
        <li>意味のあるまとまり</li>
        <li>h1〜h6の見出しと一緒に使うことが多い</li>
      </ul>

      <h2>header</h2>
      <ul>
        <li>セクションやページの先頭部分</li>
        <li>タイトル、ナビゲーション、ロゴなどが含まれる</li>
      </ul>
    </section>
    <section>
      <h2>お問い合わせフォーム</h2>
      <p>名前を書いて送信ボタンを押してください</p>
      <form action="#" method="post">
        <label for="name">名前</label>
        <input type="text" id="name" name="username" />
        <input type="submit" value="送信" />
      </form>
    </section>


    <section>
      <h2>好きなフルーツを選ぶ</h2>
      <form action="#" method="post">
        <label for="fruit">フルーツ</label>
        <select name="fruit" id="fruit">
          <option value="ぶどう">ぶどう</option>
          <option value="りんご">りんご</option>
          <option value="みかん">みかん</option>
        </select>
        <button type="submit">選ぶ</button>
      </form>
    </section>
    
  </body>
</html>
